<script>
    async function lerJson(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = event => resolve(JSON.parse(event.target.result));
            reader.onerror = error => reject(error);
            reader.readAsText(file);
        });
    }

    function extrairUsuarios(data) {
        const users = new Set();
        let lista = [];

        // LÓGICA DE DETECÇÃO AUTOMÁTICA DA LISTA
        // 1. Caso 'following.json': está dentro de "relationships_following"
        if (data.relationships_following) {
            lista = data.relationships_following;
        } 
        // 2. Caso 'followers_1.json': geralmente é um array direto na raiz do arquivo
        else if (Array.isArray(data)) {
            lista = data;
        }
        // 3. Caso alternativo (alguns exports antigos): "relationships_followers"
        else if (data.relationships_followers) {
            lista = data.relationships_followers;
        }

        // PROCESSAMENTO DOS DADOS
        lista.forEach(item => {
            try {
                // A estrutura padrão é string_list_data[0].value
                if (item.string_list_data && item.string_list_data.length > 0) {
                    const username = item.string_list_data[0].value;
                    users.add(username);
                }
            } catch (e) {
                console.warn("Item ignorado por formato inesperado:", item);
            }
        });

        return users;
    }

    async function processarArquivos() {
        const followersInput = document.getElementById('followersFile');
        const followingInput = document.getElementById('followingFile');

        if (!followersInput.files[0] || !followingInput.files[0]) {
            alert("Por favor, selecione os dois arquivos JSON.");
            return;
        }

        try {
            const followersData = await lerJson(followersInput.files[0]);
            const followingData = await lerJson(followingInput.files[0]);

            const seguidores = extrairUsuarios(followersData);
            const seguindo = extrairUsuarios(followingData);

            // Quem eu sigo (seguindo) mas NÃO está na lista de quem me segue (seguidores)
            const naoSeguemDeVolta = [];
            seguindo.forEach(user => {
                if (!seguidores.has(user)) {
                    naoSeguemDeVolta.push(user);
                }
            });

            // Atualizar UI
            document.getElementById('countFollowers').textContent = seguidores.size;
            document.getElementById('countFollowing').textContent = seguindo.size;
            document.getElementById('countNotBack').textContent = naoSeguemDeVolta.length;

            const ul = document.getElementById('listNotBack');
            ul.innerHTML = '';
            
            // Ordenar alfabeticamente para facilitar a leitura
            naoSeguemDeVolta.sort().forEach(user => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${user}</strong>
                    <a href="https://instagram.com/${user}" target="_blank">Ver Perfil</a>
                `;
                ul.appendChild(li);
            });

            document.getElementById('results').style.display = 'block';

        } catch (error) {
            console.error(error);
            alert("Ocorreu um erro. Verifique o console (F12) para detalhes.");
        }
    }
</script>
